version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 730335363558.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t 730335363558.dkr.ecr.us-east-1.amazonaws.com/nyl-dev-repo1:latest -f ETL-Project/Dockerfile ETL-Project
      - docker push 730335363558.dkr.ecr.us-east-1.amazonaws.com/nyl-dev-repo1:latest
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  discard-paths: yes
