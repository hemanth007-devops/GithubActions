version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin <your_account_id>.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t lambda-glue-job-trigger .
      - docker tag lambda-glue-job-trigger:latest <your_account_id>.dkr.ecr.us-east-1.amazonaws.com/lambda-glue-job-trigger:latest

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push <your_account_id>.dkr.ecr.us-east-1.amazonaws.com/lambda-glue-job-trigger:latest

artifacts:
  files: 
    - 'lambda_handler.py'
    - 'Dockerfile'
    - 'buildspec.yml'

cache:
  paths:
    - '/var/cache/apt/archives/**/*'
